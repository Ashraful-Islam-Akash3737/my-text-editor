<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10522c3609.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="bg-sky-400 w-11/12 mt-5 mx-auto">
        <h1 class="text-5xl text-center py-10">My Text Editor</h1>
        <section class="flex flex-col items-center bg-blue-400 w-11/12 mx-auto">
            <div class="flex py-5 w-full justify-around items-center md:gap-x-16">
                <section class="w-4/12 flex justify-around">
                    <i id="font-bold" class="fa-solid fa-bold"></i>
                    <i id="font-italic" class="fa-solid fa-italic"></i>
                    <i id="font-underline" class="fa-solid fa-underline"></i>
                </section>
                <section class="w-4/12 flex justify-around">
                    <i id="left-align" class="fa-solid fa-align-left"></i>
                    <i id="center-align" class="fa-solid fa-align-center"></i>
                    <i id="right-align" class="fa-solid fa-align-right"></i>
                    <i id="justify-align" class="fa-solid fa-align-justify"></i>
                </section>
                <section class="w-4/12 flex justify-around">
                    <input id="font-size" class="w-1/4 rounded-sm" type="text" placeholder="$size">
                    <input id="font-form" class="w-1/4 rounded-sm" type="text" placeholder="$form">
                    <input id="font-color" class="w-1/4 rounded-sm" type="text" placeholder="$color">
                </section>
            </div>
            <div class="w-full">
                <textarea class=" w-full mx-auto p-5" name="" id="textarea" cols="100" rows="20"></textarea>
            </div>
        </section>
    </section>
    

    <script src="js/text-editor.js"></script>
</body>
</html>
